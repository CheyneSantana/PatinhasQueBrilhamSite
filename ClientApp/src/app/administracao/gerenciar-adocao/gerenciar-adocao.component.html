<div class="container">
  <div class="row">
      <a routerLink="/administracao" ><mat-icon>arrow_left_arial</mat-icon> Voltar</a>
  </div>
  <div class="row">
    <mat-form-field>
      <input matInput placeholder="Pesquisar animais" ([(ngModel)]="nomeAnimal") />
      <button mat-button (click)="pesquisar()">Pesquisar</button>
    </mat-form-field>
  </div>
  <div class="row">
      <div class="col-12 col-md-4" *ngFor="let animal of animais">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{animal.nomeAtual}}</mat-card-title>
              <mat-card-subtitle>{{animal.raca}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-header src="{{animal.pathFoto}}" alt="{{animal.nomeAtual}}}" />
            <mat-card-actions>
              <button mat-button (click)="openInteressados(animal)">Adotar</button>
              <button mat-button (click)="openEditarAnimal(animal)">Detalhes</button>
              <button mat-button (click)="excluir(animal)">Excluir</button>
            </mat-card-actions>
          </mat-card>
        </div>
  </div>
</div>
